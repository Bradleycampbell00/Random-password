<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Password Generator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="wrapper">
      <header>
        <h1>Password Generator</h1>
      </header>
      <div class="card">
        <div class="card-header">
          <h2>Generate a Password</h2>
        </div>
        <div class="card-body">
          <textarea
            readonly
            id="password"
            placeholder="Your Secure Password"
            aria-label="Generated Password"
          ></textarea>
        </div>
        <div class="card-footer">
          <button id="generate" class="btn">Generate Password</button>

          <h2>
            Checkbox Selectors:
          </h2>
          <div>
            Lowercase
            <input type="checkbox" id="lowercase" onclick="myFunction()" />
          </div>
          <div>
            Uppercase
            <input type="checkbox" id="uppercase" onclick="myFunction()" />
          </div>
          <div>
            Numbers
            <input type="checkbox" id="numbers" onclick="myFunction()" />
          </div>
          <div>
            Spceial Characters
            <input type="checkbox" id="specialcharacters" onclick="myFunction()"/>
          </div>
         
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
